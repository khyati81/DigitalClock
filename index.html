<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <title>Digital Clock</title>
  </head>
  <body>
      <div class="clockContainer" id="time">
          <div>
              <div id="hours" class="number"></div>
              <p>Hour</p>
          </div>
          <div>
            <div id="minutes" class="number"></div>
            <p>Minute</p>
          </div>
          <div>
            <div id="seconds" class="number"></div>
            <p>Second</p>
          </div>
          <div>
            <div id="timeOfDay" ></div>
            <p></p>
          </div>
      </div>
      <div class="clockContainer bottom-continer">
            <div id="day"></div>
            <div id="date"></div>
            <div id="month"></div>
      </div>
    </div>

    <script src="index.js"></script> 
 </body>
</html>
